<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solum - OpenStack</title>

    <!-- Bootstrap -->
    <link href="js/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" id="app_def">
        <table border="0">
        <tr>
        <td width="205px" valign="top">
        <table class="table">
            <caption>App Composition Palette</caption>
                <tr><td colspan=3>Language Packs</td></tr>
                    <tr>
                        <td align="center" valign="top">
                            <div id="python">
                            <img src="images/python.png" alt="" 
                                 border=1 height=50 width=50></img>
                            <div class="caption">Python</div>
                            </div>
                        </td>
                        <td align="center" valign="top">
                            <div id="nodejs">
                            <img src="images/nodejs.png" alt="" 
                                 border=1 height=50 width=50></img>
                            <div class="caption">Node.js</div>
                            </div>
                        </td>
                        <td align="center" valign="top">
                            <div id="ruby">
                            <img src="images/ruby.png" alt="" 
                                 border=1 height=50 width=50></img>
                            <div class="caption">Ruby</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">
                            <div id="java">
                            <img src="images/java.png" alt="" 
                                 border=1 height=50 width=50></img>
                            <div class="caption">Java</div>
                            </div>
                        </td>
                    </tr>
                    <td colspan=3>Services</td>
                    <tr>
                        <td align="center" valign="top">
                            <div id="trove">
                            <img src="images/database.png" alt="" 
                                 border=1 height=50 width=50></img>
                            <div class="caption">Trove</div>
                            </div>
                        </td>
                        <td align="center" valign="top">
                            <div id="memcache">
                            <img src="images/memcache.png" alt="" 
                                 border=1 height=50 width=50></img>
                            <div class="caption">Memcache</div>
                            </div>
                        </td>
                        <td align="center" valign="top">
                            <div id="newrelic">
                            <img src="images/newRelic.png" alt="" 
                                 border=1 height=50 width=50></img>
                            <div class="caption">New Relic</div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" valign="top">
                            <div id="java">
                            <img src="images/loadbalancer.png" alt="" 
                                 border=1 height=50 width=50></img>
                            <div class="caption">LoadBalancer</div>
                            </div>
                        </td>
                    </tr>
                    <td colspan=3>Compute Target</td>
                    <tr>
                        <td align="center" valign="top">
                            <div id="docker">
                            <img src="images/docker.png" alt="" 
                                 border=1 height=50 width=50></img>
                            <div class="caption">Docker</div>
                            </div>
                        </td>
                        <td align="center" valign="top">
                            <div id="vm">
                            <img src="images/vm.png" alt="" 
                                 border=1 height=50 width=50></img>
                            <div class="caption">VM</div>
                            </div>
                        </td>
                        <td align="center" valign="top">
                            <div id="baremetal">
                            <img src="images/baremetal.png" alt="" 
                                 border=1 height=50 width=50></img>
                            <div class="caption">Bare metal</div>
                            </div>
                        </td>
                    </tr>

        </table>
            <button class="btn btn-primary btn-sm" style="width:31%">Save</button>
            <button class="btn btn-primary btn-sm" style="width:31%">Build</button>
            <button class="btn btn-danger btn-sm" style="width:31%">Close</button>
        </td>
        <td width="800px" valign="top">
            <table class="table table-bordered" style="width:100% height:100%">
                <caption>App Definition Canvas</caption>
                <td border="0">
                    <table class="table table-bordered" width=100% height=550></table>
                </td>
            </table>
        </td>
        </tr>
        </table>
    </div>
  </body>
</html>
