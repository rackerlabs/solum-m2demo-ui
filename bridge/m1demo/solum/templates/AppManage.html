<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solum - OpenStack</title>

    <!-- Bootstrap -->
    <link href="js/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap-3.1.1-dist/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container" id="app_man">
        <tr><h2 align="center">Manage Application</h2></tr>
            <table class="table" style="width:100% height:100%">
                <td border="0" align="center" valign="top">
                    <div id="build_workflow">
                        <img src="images/build_workflow.png" alt="" 
                             border="0" height=60 width=350></img>
                    </div>
                    <br>
                    <br>
                    <table class="table table-hover table-condensed" width=60%>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Image</th>
                                <th>Version</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>1</th>
                                <td>MyJavaApp</td>
                                <td>1.0</td>
                                <td>4/21/2014</td>
                                <td>
                                    <button class="btn btn-mini btn-sm">Select</button>     
                                </td>
                            </tr>
                            <tr>
                                <th>2</th>
                                <td>MyJavaApp</td>
                                <td>2.7</td>
                                <td>4/21/2014</td>
                                <td>
                                    <button class="btn btn-mini btn-sm">Select</button>  
                                </td>
                            </tr>
                            <tr>
                                <th>3</th>
                                <td>MyJavaApp</td>
                                <td>2.0</td>
                                <td>4/21/2014</td>
                                <td>
                                    <button class="btn btn-mini btn-sm">Select</button>   
                                </td>
                            </tr>
                        </tbody>                           
                    </table>
                    <br>
                        <div class="row row-centered" id="deploy_workflow">
                            <div class="span12">
                            <img src="images/build_workflow.png" alt="" 
                                 border="0" height=60 width=350></img>
                            </div>
                        </div>
                        <br><br>
                        <div class="container" id="deploy_control">
                            <div class="btn-group pull-left">
                                <button id="env_button" 
                                        class="btn btn-default" 
                                        style="width:110px">Environments
                                </button>
                                <button class="btn dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Dev</a></li>
                                    <li><a href="#">Test</a></li>
                                    <li><a href="#">Staging</a></li>
                                    <li><a href="#">Production</a></li>
                                </ul>
                            </div>
                            <div class="col-md-2 column">
                                    <button id="dep_button" 
                                            class="btn btn-primary" 
                                            style="width:110px">Deploy</button>
                            </div>
                            <div class="col-md-2 column">
                                <button id="stop_button" 
                                        class="btn btn-danger" 
                                        style="width:110px">Stop</button>
                            </div>
                            <div class="col-md-2 column">
                                <button id="destroy_button" 
                                        class="btn btn-danger" 
                                        style="width:110px">Destroy</button>
                            </div>
                        </div>
                        <br><br><br><br>
                        
                    </table>
            </table>
    </div>


  <!--- scripts ---->
 <script>
     $(function(){
        $(".dropdown-menu li a").click(function(){
          $(this).parents(".btn-group").find('.btn-default').text($(this).text());
          $(this).parents(".btn-group").find('.btn-default').val($(this).text());
       });
    });
 </script>
  </body>
</html>
